trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'pipelines-javascript-docker'
  #Note: Buildkit for docker is not supported on Windows hosts
  DOCKER_BUILDKIT: 1

steps:
- task: Docker@2
  displayName: Push image
  inputs:
    containerRegistry: |
      $(dockerHub)
    repository: $(imageName)
    command: push
    tags: |
      IsContainer
      DockerHub
